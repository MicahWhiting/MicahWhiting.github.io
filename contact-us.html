<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Acadia Park Equipment Company</title> <!--  This is the title. The title controls what characters are seen on the website tab in a browser.  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"><!-- This is the code that controls the scaling of the webpage. It is particularly helpful for mobile devices  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href=locations.html>Locations</a>
        <a href=shop.html>Shop</a>
        <a href=contact-us.html class="active">Contact Us</a>
        <a href=products.html>Products</a>
        <a href="about-us.html">About Us</a>
        <a href=index.html>Home</a>
        <a id="top-nav-toggle" href="javascript:void(0);" class="icon">
            <i class="fa fa-bars"></i>
        </a>
        <div class="navlogo" id="hidelogo">
            <img src="images/acadia-logo-alternate.png" alt="Acadia Logo">
        </div>
    </div>

    <div class='container'>
        <!--  This tells the CSS how to style all elements within this element.  -->
        <div class='text-block-background'>
            <!--  This tells the CSS to put a white box behind anything inside this style element.  -->
            <div class='header-text'>
                <h1>Contact Us</h1>
            </div>
            <div class="form-wrapper">
                <form id="signup" name="signup" method="post" action="acadia-form-processing.html" onsubmit="return !!(validateEmail() & validateFirst() & validateLast());">
                    <!-- This is a form tag. It contains all the elements of the form. The name, method, and action classes define the name of the form, how to form's data is processed, and where that processing happens. The onsubmit class connects the form to the javascript that ultimately validates the form. -->
                    <div class="form-group">
                        <input type="text" name="emailtext" placeholder="Enter your email address" id="txtbox">
                        <!-- This is an imput element. Each imput element creates a new piece of the form. Each type class defines what each input is designed to do, and each name class defines the name of each input. Each placeholder and value class defines what text will appear by default within each input element. However, the placeholder class causes the default text to be greyed out, and, when the user types in the text box or area, the default text will disappear. -->
                        <input type="text" name="firsttext" placeholder="Enter first name here" id="txtbox">
                        <input type="text" name="lasttext" placeholder="Enter last name here" id="txtbox">
                    </div>
                    <div class="form-group">
                        <textarea class="textarea-input" placeholder="Want to talk to us about something? Sign up and start here!" name="myTa" rows="15" cols="100" id="fntsize"></textarea>
                        <!-- The textarea tag creates a large text box within the form. The name class defines the name of the textarea. The rows class defines how many rows the text box has by default, thereby directly controling how tall the text box is when a user loads the page. The col class difines how many columns the text box has, thereby directly controling how wide the text box is when a user loads the page. -->
                    </div>
                    <div class="form-group submit">
                        <input type="submit" name="mySub" value="Submit" id="subbox">
                    </div>
                </form>

            </div>

        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
