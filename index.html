<!DOCTYPE html>
<html lang='en'>

<head>
    <!-- This is the head. The head contains the title and the viewport scaling code -->
    <title>Acadia Park Equipment Company</title> <!--  This is the title. The title controls what characters are seen on the website tab in a browser.  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"><!-- This is the code that controls the scaling of the webpage. It is particularly helpful for mobile devices  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <!--  This is the body. The body contains the clients logo, navigation buttons to the other parts of the website.  -->
    <div class="topnav" id="myTopnav">
        <a href="#home">Locations</a>
        <a href=shop.html>Shop</a>
        <a href="#contact">Contact Us</a>
        <a href=products.html>Products</a>
        <a href="about-us.html">About Us</a>
        <a href=index.html class="active">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()" onclick="hideshow()">
            <i class="fa fa-bars"></i>
        </a>
        <div class="navlogo" id="hidelogo">
        <img src="images/acadia-logo-alternate.png" alt="Acadia Logo">
    </div>
    </div>

    <div class='logo'>
        <img src="images/acadia-logo.png" alt="Acadia Park Equipment Company">
    </div>
    <div class='container'>
        <!--  This tells the CSS how to style all elements within this element.  -->
        <div class='text-block'>
            <!--  This tells the CSS to put a semi-transparent, white box with a shadow behind anything inside this style element.  -->
            <div class='header-text'>
                <!--  This is used to style header.  -->
                <p class="no-margin">Your adventure, your world.</p>
            </div>
        </div><!--  This is a paragraph element. It defigns the beginning and end of sections of text.  -->
    </div>
    <div class="mobile">
    <div class='container'>
        <div class='text-block2'>
            <div class='header-text'>
                <p class="no-margin">Tap the menu to get started</p>
            </div>
        </div>
    </div>
        </div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
    function hideshow() {
  var x = document.getElementById("hidelogo");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
</body>

</html>
